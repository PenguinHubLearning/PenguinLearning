<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Standby Site</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }

        .element {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        .element.large {
            font-size: 36px;
        }

        #clock {
            font-size: 72px;
            margin-bottom: 20px;
            animation: fadein 3s;
        }

        .button {
            background-color: #007AFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-button {
            background-color: #007AFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }

        .image {
            max-width: 100%;
            margin-top: 20px;
        }

        /* Horizontal layout */
        .horizontal-layout {
            display: flex;
            align-items: center;
        }

        /* Customize the weather widget as needed */
        .weather-widget {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Greeting Message */
        #greeting {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadein 3s;
        }

        /* Notifications */
        #notification {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Reminders */
        #reminder {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Music Player Status */
        #music {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* News Headlines */
        #news {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Stocks */
        #stocks {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Timer */
        #timer {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Calendar Events */
        #calendar-events {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Notes */
        #notes {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Health */
        #health {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Fitness */
        #fitness {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Books */
        #book {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* TV Shows */
        #tv {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        /* Movies */
        #movie {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadein 3s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Add more styles as needed for additional elements */
    </style>
</head>
<body>
    <div class="horizontal-layout">
        <div class="content">
            <div class="element large" id="clock"></div>
            <div class="element" id="calendar"></div>
            <div class="element" id="greeting"></div>
            <div class="element" id="rotating-text"></div>
            <button class="button" id="alarm-button" onclick="openAlarmModal()">Set Alarm</button>
        </div>
        <div class="weather-widget">
            <div class="weather-icon">☀️ 72°F</div>
        </div>
    </div>

    <!-- Modal for setting an alarm -->
    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <h2>Set Alarm</h2>
            <input type="time" id="alarm-time">
            <button class="modal-button" onclick="setAlarm()">Set</button>
            <button class="modal-button" onclick="closeAlarmModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Greeting Message
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();

            let greeting;

            if (hours < 12) {
                greeting = 'Good morning';
            } else if (hours < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }

            document.getElementById('greeting').textContent = greeting;
        }

        updateGreeting();

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Calendar
        function updateCalendar() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById('calendar').textContent = formattedDate;
        }

        updateCalendar();

        // Rotating Text
        const rotatingText = ['Hello', 'Welcome', 'iPad Standby Site'];
        let currentIndex = 0;

        function updateRotatingText() {
            document.getElementById('rotating-text').textContent = rotatingText[currentIndex];
            currentIndex = (currentIndex + 1) % rotatingText.length;
        }

        setInterval(updateRotatingText, 2000);
        updateRotatingText();

        // Alarm Modal Functions
        function openAlarmModal() {
            const modal = document.getElementById('alarm-modal');
            modal.style.display = 'block';
        }

        function closeAlarmModal() {
            const modal = document.getElementById('alarm-modal');
            modal.style.display = 'none';
        }

        function setAlarm() {
            const alarmTime = document.getElementById('alarm-time').value;
            alert(`Alarm set for ${alarmTime}`);
            closeAlarmModal();
        }
    </script>
</body>
</html>
