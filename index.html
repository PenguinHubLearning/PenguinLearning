<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguAPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Realm-themed background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #333; /* Dark header background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        /* Container for Endpoint Cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }

        /* Card Styles */
        .endpoint-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            margin: 20px;
            transition: transform 0.2s;
        }

        .endpoint-card:hover {
            transform: scale(1.05);
        }

        /* Header Styles for Cards */
        .card-header {
            background-color: #007bff; /* Realm-themed blue header */
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        /* Content Styles for Cards */
        .card-content {
            padding: 20px;
            text-align: center;
        }

        /* Button Styles for Cards */
        .copy-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 0 auto;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Copy Status Styles for Cards */
        .copy-status {
            text-align: center;
            color: #007bff;
            margin-top: 10px;
        }

        /* Slogan Styles */
        .slogan {
            background-color: #333; /* Dark slogan background */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            text-align: left;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
            float: right;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PenguAPI</h1>
    </div>

    <div class="container">
        <div class="endpoint-card">
            <div class="card-header">
                <h3>ChatGPT 4</h3>
            </div>
            <div class="card-content">
                <p>Yall Know What This Is!</p>
                <button class="copy-button" onclick="openCopyModal('https://chatgpt4.realmapi.workers.dev/chatbot?message=')">Copy</button>
            </div>
        </div>

        <div class="endpoint-card">
            <div class="card-header">
                <h3>ChatGPT 3</h3>
            </div>
            <div class="card-content">
                <p>Yall Know What This Is!</p>
                <button class="copy-button" onclick="openCopyModal('https://chatgpt-3.realmapi.workers.dev/chat?q=')">Copy</button>
            </div>
        </div>
        
        <!-- Add more endpoint cards here -->
        <!-- Endpoint 3 -->
        <div class="endpoint-card">
            <div class="card-header">
                <h3>Llama2</h3>
            </div>
            <div class="card-content">
                <p>Meta And Cloudflares AI!</p>
                <button class="copy-button" onclick="openCopyModal('https://llama2.realmapi.workers.dev/chatbot?message=')">Copy</button>
            </div>
        </div>

        <!-- Endpoint 4 -->
        <div class="endpoint-card">
            <div class="card-header">
                <h3>Dall-e</h3>
            </div>
            <div class="card-content">
                <p>Ever Want An Image Generation?</p>
                <button class="copy-button" onclick="openCopyModal('https://dall-e.realmapi.workers.dev/generate?prompt=')">Copy</button>
            </div>
        </div>

        <!-- Endpoint 5 -->
        <div class="endpoint-card">
            <div class="card-header">
                <h3>Bard</h3>
            </div>
            <div class="card-content">
                <p>Have Fun With Google Bard!</p>
                <button class="copy-button" onclick="openCopyModal('https://google-bard.realmapi.workers.dev/chat?q=')">Copy</button>
            </div>
        </div>

        <!-- Endpoint 6 -->
        <div class="endpoint-card">
            <div class="card-header">
                <h3>DevGPT</h3>
            </div>
            <div class="card-content">
                <p>Coding API For Your Use!</p>
                <button class="copy-button" onclick="openCopyModal('https://devgpt.realmapi.workers.dev/chat?prompt=')">Copy</button>
            </div>
        </div>
    </div>

    <div class="slogan">
        <p>Todays Requests : 70/15,000,000</p>
    </div>

    <!-- Modal for Copying -->
    <div class="modal" id="copyModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCopyModal()">&times;</span>
            <p id="copyText">Endpoint Copied to Clipboard!</p>
        </div>
    </div>

    <script>
        function openCopyModal(endpointName) {
            const copyModal = document.getElementById('copyModal');
            const copyText = document.getElementById('copyText');
            copyText.textContent = `"${endpointName}" Copied to Clipboard!`;
            copyModal.style.display = 'block';

            setTimeout(function () {
                copyModal.style.display = 'none';
            }, 2000);

            // Copy to clipboard
            const copyTextElement = document.createElement('textarea');
            copyTextElement.value = endpointName;
            document.body.appendChild(copyTextElement);
            copyTextElement.select();
            document.execCommand('copy');
            document.body.removeChild(copyTextElement);
        }

        function closeCopyModal() {
            const copyModal = document.getElementById('copyModal');
            copyModal.style.display = 'none';
        }
    </script>
</body>
</html>
