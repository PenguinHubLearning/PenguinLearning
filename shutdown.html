<!DOCTYPE html>
<html>
<head>
  <title>My Browser</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #address-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
    }

    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="text" id="address-bar" placeholder="Enter a URL">
  <div id="content"></div>

  <script>
    // Get the address bar element.
    const addressBar = document.getElementById('address-bar');

    // Get the content element.
    const content = document.getElementById('content');

    // Listen for the enter key to be pressed in the address bar.
    addressBar.addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        // Get the URL from the address bar.
        const url = addressBar.value;

        // Fetch the HTML content of the URL.
        fetch(url)
          .then(response => response.text())
          .then(html => {
            // Set the content of the content element to the HTML.
            content.innerHTML = html;
          });
      }
    });
  </script>
</body>
</html>
