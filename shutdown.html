<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Browser</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #address-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
    }

    #iframe {
      width: 100%;
      height: 500px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Simple Web Browser</h1>

  <input type="text" id="address-bar" placeholder="Enter a URL">
  <button type="button" id="load-page">Load Page</button>

  <iframe id="iframe"></iframe>

  <script>
    const addressBar = document.getElementById("address-bar");
    const loadButton = document.getElementById("load-page");
    const iframe = document.getElementById("iframe");

    loadButton.addEventListener("click", () => {
      const url = addressBar.value;
      iframe.src = url;
    });
  </script>
</body>
</html>
